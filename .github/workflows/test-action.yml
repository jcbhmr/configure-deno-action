name: Test action
on:
  push:
    branches: "main"
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/test-action.yml"
  pull_request:
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/test-action.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  main-only:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      # - run: npm ci
      - run: npm install
      - uses: ./
        with:
          github-action-path: ${{ github.workspace }}/test
          inputs: '{"message":"Hello world!"}'
          main: main.ts
  pre-and-post-undefined:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      # - run: npm ci
      - run: npm install
      - uses: ./
        with:
          github-action-path: ${{ github.workspace }}/test
          inputs: '{"message":"Hello world!"}'
          main: main.ts
          pre: pre.ts
          post: post.ts
  pre-and-post-false:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      # - run: npm ci
      - run: npm install
      - uses: ./
        with:
          github-action-path: ${{ github.workspace }}/test
          inputs: '{"message":"Hello world!"}'
          main: main.ts
          pre-if: false
          pre: pre.ts
          post-if: false
          post: post.ts
