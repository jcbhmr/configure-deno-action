runs:
  using: node20
  main: _main.mjs
  pre-if: runner.os == 'Linux'
  pre: _pre.mjs
  post-if: runner.os == 'Windows'
  post: _post.mjs

runs-using-deno:
  using: deno1
  import-map: import_map.json
  main: main.ts
  pre-if: runner.os == 'Linux'
  pre: main.ts
  post-if: runner.os == 'Windows'
  post: main.ts
